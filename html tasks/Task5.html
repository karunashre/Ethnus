<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>

    <body>

        <h2 style="text-align: center; color: blue;">Registration form</h2>

        <form>
            <table border="1" cellspacing="0" cellpadding="5" align="center">
                <tr>
                    <td><b>First Name</b></td>
                    <td><input type="text" name="first_name" size="50"></td>
                </tr>
                <tr>
                    <td><b>Last Name</b></td>
                    <td><input type="text" name="last_name" size="50"></td>
                </tr>
                <tr>
                    <td><b>Email</b></td>
                    <td><input type="email" name="email" size="50"></td>
                </tr>
                <tr>
                    <td><b>Password</b></td>
                    <td><input type="password" name="password" size="50"></td>
                </tr>
                <tr>
                    <td><b>Re-enter Password</b></td>
                    <td><input type="password" name="re_password" size="50"></td>
                </tr>
                <tr>
                    <td><b>Gender:</b></td>
                    <td>
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                    </td>
                </tr>
                <tr>
                    <td><b>Age:</b></td>
                    <td><input type="number" name="age" size="50"></td>
                </tr>
                <tr>
                    <td><b>Phone Number</b></td>
                    <td><input type="tel" name="phone" size="50"></td>
                </tr>
                <tr>
                    <td><b>Address</b></td>
                    <td><textarea name="address" rows="4" cols="50"></textarea></td>
                </tr>
                <tr>
                    <td><b>State</b></td>
                    <td><input type="text" name="state" size="50"></td>
                </tr>
                <tr>
                    <td><b>Country</b></td>
                    <td>
                        <select name="country">
                            <option>Choose your country</option>
                            <option>India</option>
                            <option>USA</option>
                            <option>Canada</option>
                            <option>UK</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><b>Languages known</b></td>
                    <td>
                        <input type="checkbox" name="language" value="English"> English
                        <input type="checkbox" name="language" value="Kannada"> Kannada
                        <input type="checkbox" name="language" value="Hindi"> Hindi
                        <input type="checkbox" name="language" value="Telugu"> Telugu
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" name="declaration" checked>
                        <b>Hereby I declare all the given details are true</b>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Register">
                    </td>
                </tr>
            </table>
        </form>

        <p style="text-align: center;">
            <a href="#">Log in to <b style="color: blue;">Ethnus</b> website</a>
        </p>

    </body>

</html>
